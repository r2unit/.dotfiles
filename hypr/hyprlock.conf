background {
    monitor = eDP-1 eDP-1
    path = screenshot
    blur_passes = 3
    blur_size = 8
    color = rgba(0, 0, 0, 0.7)
}

label {
    monitor = eDP-1
    text = cmd[date +'%A, %B %d']
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 80
    font_family = JetBrains Mono
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = ようこそ、$USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 25
    font_family = Noto Sans CJK JP
    position = 0, -100
    halign = center
    valign = center
}

input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 3
    dots_size = 0.4
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = false
    placeholder_text = <i>パスワードを入力してください...</i>
    hide_input = false
    rounding = 15
    position = 0, -200
    halign = center
    valign = center
    fade_in = true
}