# ============================================
# Hyprland Configuration
# Main configuration file for Hyprland compositor
# ============================================

# ============================================
# Monitor Configuration
# ============================================
# Syntax: monitor=NAME,RESOLUTION@REFRESH,POSITION,SCALE
#monitor=,preferred,auto,auto # x-wing - Generic auto-detect (commented out)
monitor=HDMI-A-2,2560x1440@59.95,0x0,auto # hyperdrive (left) - Left monitor at position 0,0
monitor=DP-1,2560x1440@144,2560x0,auto # hyperdrive (right) - Right monitor at 2560px offset (144Hz)

# ============================================
# Application Variables
# ============================================
$terminal = ghostty           # Default terminal emulator
$fileManager = fl             # Default file manager
$menu = rofi -show drun       # Application launcher

# ============================================
# Autostart Applications
# ============================================
exec-once = $terminal         # Launch terminal on startup
exec-once = waybar            # Launch status bar
exec-once = hyprpaper         # Launch wallpaper manager

# ============================================
# Environment Variables
# ============================================
env = XCURSOR_SIZE,24         # X11 cursor size
env = HYPRCURSOR_SIZE,24      # Hyprland cursor size
env = PATH,/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:$PATH:/home/r2unit/.local/bin
# ============================================
# General Window Management
# ============================================
general {
    gaps_in = 5               # Gaps between windows (px)
    gaps_out = 5              # Gaps between windows and screen edges (px)
    border_size = 1           # Window border thickness (px)
    col.active_border = rgba(ff7a00ee) rgba(ffffffee) 45deg  # Active window border (orange to white gradient)
    col.inactive_border = rgba(000000aa)  # Inactive window border (semi-transparent black)
    resize_on_border = false  # Don't allow resizing by clicking borders
    allow_tearing = false     # Disable screen tearing (better for non-gaming)
    layout = dwindle          # Use dwindle layout algorithm
}
# ============================================
# Visual Decoration
# ============================================
decoration {
    rounding = 10             # Corner radius for windows (px)
    rounding_power = 2        # Rounding curve power
    active_opacity = 1.0      # Opacity of active windows (fully opaque)
    inactive_opacity = 1.0    # Opacity of inactive windows (fully opaque)

    # Window Shadows
    shadow {
        enabled = true        # Enable window shadows
        range = 4             # Shadow radius (px)
        render_power = 3      # Shadow intensity/falloff
        color = rgba(1a1a1aee)  # Dark shadow color
    }

    # Background Blur
    blur {
        enabled = true        # Enable background blur
        size = 3              # Blur radius
        passes = 1            # Number of blur passes (more = slower but smoother)
        vibrancy = 0.1696     # Vibrancy/saturation of blurred content
    }
}
# ============================================
# Animations
# ============================================
animations {
    enabled = yes, please :)  # Enable animations with style!

    # Bezier Curves - Define animation easing functions
    bezier = easeOutQuint,   0.23, 1,    0.32, 1     # Smooth deceleration
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1     # Smooth acceleration and deceleration
    bezier = linear,         0,    0,    1,    1     # No easing
    bezier = almostLinear,   0.5,  0.5,  0.75, 1     # Nearly linear
    bezier = quick,          0.15, 0,    0.1,  1     # Fast animation

    # Animation Definitions
    # Syntax: animation = NAME, ENABLED, SPEED, CURVE, STYLE
    animation = global,        1,     10,    default           # Global fallback
    animation = border,        1,     5.39,  easeOutQuint      # Border color changes
    animation = windows,       1,     4.79,  easeOutQuint      # Window open/close
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%  # Window opening
    animation = windowsOut,    1,     1.49,  linear,       popin 87%  # Window closing
    animation = fadeIn,        1,     1.73,  almostLinear      # Fade in effect
    animation = fadeOut,       1,     1.46,  almostLinear      # Fade out effect
    animation = fade,          1,     3.03,  quick             # General fade
    animation = layers,        1,     3.81,  easeOutQuint      # Layer animations
    animation = layersIn,      1,     4,     easeOutQuint, fade  # Layer appearing
    animation = layersOut,     1,     1.5,   linear,       fade  # Layer disappearing
    animation = fadeLayersIn,  1,     1.79,  almostLinear      # Layer fade in
    animation = fadeLayersOut, 1,     1.39,  almostLinear      # Layer fade out
    animation = workspaces,    1,     1.94,  almostLinear, fade  # Workspace switching
    animation = workspacesIn,  1,     1.21,  almostLinear, fade  # Workspace entering
    animation = workspacesOut, 1,     1.94,  almostLinear, fade  # Workspace leaving
    animation = zoomFactor,    1,     7,     quick             # Zoom animations
}
# ============================================
# Dwindle Layout Settings
# ============================================
dwindle {
    pseudotile = true         # Enable pseudotiling (floating-like behavior in tiling)
    preserve_split = true     # Maintain split direction when moving windows
}

# ============================================
# Master Layout Settings
# ============================================
master {
    new_status = master       # New windows become master by default
}

# ============================================
# Miscellaneous Settings
# ============================================
misc {
    force_default_wallpaper = 0      # Don't force default wallpaper (0 = disabled)
    disable_hyprland_logo = false    # Show Hyprland logo on empty workspaces
}
# ============================================
# Input Configuration
# ============================================
input {
    kb_layout = us            # Keyboard layout (US English)
    kb_variant =              # Keyboard variant (none)
    kb_model =                # Keyboard model (auto)
    kb_options =              # Extra keyboard options (none)
    kb_rules =                # Keyboard rules (none)
    follow_mouse = 1          # Focus follows mouse (1 = enabled)
    sensitivity = 0           # Mouse sensitivity (0 = no modification)

    # Touchpad Settings
    touchpad {
        natural_scroll = false  # Disable natural scrolling (traditional scroll direction)
    }
}

# ============================================
# Gestures
# ============================================
gesture = 3, horizontal, workspace  # 3-finger horizontal swipe to switch workspaces

# ============================================
# Per-Device Configuration
# ============================================
device {
    name = epic-mouse-v1      # Specific device name
    sensitivity = -0.5        # Reduced sensitivity for this device
}
# ============================================
# Keybindings
# ============================================
$mainMod = SUPER              # Main modifier key (Windows/Super key)

# Application Shortcuts
bind = $mainMod, Q, exec, $terminal                      # Launch terminal
bind = $mainMod, SPACE, exec, rofi -show drun            # Launch application menu
bind = $mainMod, W, exec, flatpak run app.zen_browser.zen  # Launch Zen browser
bind = $mainMod, O, exec, $menu                          # Launch menu (alternative)
bind = $mainMod, E, exec, $fileManager                   # Launch file manager
bind = $mainMod, R, exec, $menu                          # Launch menu (another binding)

# Window Management
bind = $mainMod, F, fullscreen,       # Toggle fullscreen
bind = $mainMod, C, killactive,       # Close active window
bind = $mainMod, V, togglefloating,   # Toggle floating mode
bind = $mainMod, P, pseudo,           # Toggle pseudotile
bind = $mainMod, J, togglesplit,      # Toggle split direction
# Focus Movement (Arrow Keys)
bind = $mainMod, left, movefocus, l   # Move focus left
bind = $mainMod, right, movefocus, r  # Move focus right
bind = $mainMod, up, movefocus, u     # Move focus up
bind = $mainMod, down, movefocus, d   # Move focus down
# Workspace Switching
bind = $mainMod, 1, workspace, 1      # Switch to workspace 1
bind = $mainMod, 2, workspace, 2      # Switch to workspace 2
bind = $mainMod, 3, workspace, 3      # Switch to workspace 3
bind = $mainMod, 4, workspace, 4      # Switch to workspace 4
bind = $mainMod, 5, workspace, 5      # Switch to workspace 5
bind = $mainMod, 6, workspace, 6      # Switch to workspace 6
bind = $mainMod, 7, workspace, 7      # Switch to workspace 7
bind = $mainMod, 8, workspace, 8      # Switch to workspace 8
bind = $mainMod, 9, workspace, 9      # Switch to workspace 9
bind = $mainMod, 0, workspace, 10     # Switch to workspace 10
# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1   # Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2   # Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3   # Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4   # Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5   # Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6   # Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7   # Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8   # Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9   # Move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10  # Move window to workspace 10
# Special Workspace (Scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic        # Toggle special workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move window to special workspace

# Mouse Workspace Switching
bind = $mainMod, mouse_down, workspace, e+1   # Scroll down = next workspace
bind = $mainMod, mouse_up, workspace, e-1     # Scroll up = previous workspace

# Mouse Window Actions
bindm = $mainMod, mouse:272, movewindow       # Left click + drag to move window
bindm = $mainMod, mouse:273, resizewindow     # Right click + drag to resize window
# ============================================
# Media Keys
# ============================================
# Audio Control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Volume up
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-       # Volume down
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle             # Mute toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle        # Mic mute toggle

# Brightness Control
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+    # Brightness up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-  # Brightness down

# Media Playback
bindl = , XF86AudioNext, exec, playerctl next          # Next track
bindl = , XF86AudioPause, exec, playerctl play-pause   # Play/pause
bindl = , XF86AudioPlay, exec, playerctl play-pause    # Play/pause (alternative)
bindl = , XF86AudioPrev, exec, playerctl previous      # Previous track

# Laptop Lid
bindl = , switch:Lid, exec, /home/r2unit/.config/hypr/lid.sh  # Execute script on lid close/open
# ============================================
# Window Rules
# ============================================
windowrule = suppressevent maximize, class:.*  # Suppress maximize events for all windows
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0  # Don't focus empty XWayland windows