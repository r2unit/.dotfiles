# ============================================
# Hyprlock Configuration
# Lock screen appearance and behavior
# ============================================

# Background Settings
background {
    monitor = eDP-1 eDP-1
    path = screenshot           # Uses a blurred screenshot as background
    blur_passes = 3             # Number of blur passes for the background
    blur_size = 8               # Size of the blur effect
    color = rgba(0, 0, 0, 0.7)  # Dark overlay color (70% opacity)
}

# Date Label
# Displays the current date (e.g., "Monday, November 13")
label {
    monitor = eDP-1
    text = cmd[date +'%A, %B %d']   # Command to get formatted date
    color = rgba(255, 255, 255, 0.8)  # White text with 80% opacity
    font_size = 20
    font_family = JetBrains Mono
    position = 0, 200           # X, Y offset (200px above center)
    halign = center             # Horizontal alignment
    valign = center             # Vertical alignment
}

# Time Label
# Displays the current time in large text
label {
    monitor = eDP-1
    text = $TIME                # Built-in TIME variable
    color = rgba(255, 255, 255, 1.0)  # Fully opaque white
    font_size = 80              # Large font for prominence
    font_family = JetBrains Mono
    position = 0, 100           # X, Y offset (100px above center)
    halign = center
    valign = center
}

# Welcome Label
# Displays "Welcome, [username]" in Japanese
label {
    monitor = eDP-1
    text = ようこそ、$USER      # "Welcome, $USER" in Japanese
    color = rgba(255, 255, 255, 0.9)  # White with 90% opacity
    font_size = 25
    font_family = Noto Sans CJK JP  # Japanese font
    position = 0, -100          # X, Y offset (100px below center)
    halign = center
    valign = center
}

# Password Input Field
input-field {
    monitor = eDP-1
    size = 300, 60              # Width, height in pixels
    outline_thickness = 3       # Border thickness
    dots_size = 0.4             # Size of password dots (relative)
    dots_spacing = 0.2          # Spacing between dots
    dots_center = true          # Center the dots vertically
    outer_color = rgba(255, 255, 255, 0.2)  # Border color (20% opacity)
    inner_color = rgba(255, 255, 255, 0.1)  # Background color (10% opacity)
    font_color = rgba(255, 255, 255, 1.0)   # Text color (white)
    fade_on_empty = false       # Don't fade when empty
    placeholder_text = <i>パスワードを入力してください...</i>  # "Please enter password..." in Japanese
    hide_input = false          # Show password dots
    rounding = 15               # Corner radius in pixels
    position = 0, -200          # X, Y offset (200px below center)
    halign = center
    valign = center
    fade_in = true              # Fade in animation when shown
}%                                                                                                                                                                                                                                                            ➜  hypr opencode
